<!DOCTYPE html>
<html>
<head>
    <title>Practice Three</title>
    <script>
        function validatePasswords() {
            const password1 = document.getElementById('password1').value;
            const password2 = document.getElementById('password2').value;

            if (password1.length < 8) {
                alert('Password must be at least 8 characters long.');
            } else if (password1 !== password2) {
                alert('Passwords do not match.');
            } else {
                alert('Passwords match.');
            }
        }
    </script>
</head>
<body>
    <h2>EECS 348 Lab Seven Practice Three</h2>
    <label for="password1">First Password:</label>
    <input type="type" id="password1" name="password1"><br><br>

    <label for="password2">Repeat Password:</label>
    <input type="type" id="password2" name="password2"><br><br>

    <button onclick="validatePasswords()">Validate Your Passwords</button>
</body>
</html>
